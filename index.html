<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script1.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class=" nav container">
            <h1 class="log">Website</h1>
            <ul class="nav-items">
                <li><a href="#home">Home</a></li>
                <li><a href="">Todo</a></li>
                <li><a href="">Signup</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks</h2>
            <button class="btn btn-headline" onclick="(console.log('you click me'))"> Learn more</button>
        </div>
    </header>
    <section class="Todo-section container" > 
        <h2>Your plan for Today?</h2>

        <form action="" class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>

        <ul class="todolist">
            <li>
                <span class="text">Do this do that</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
             </li>
        </ul>

    </section>
    
<section class="section-signup container">
    <h2>Signup</h2>
    <form class="Signupform">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div class="form-group">
            <label for="confirmpassword">Confirm password</label>
            <input type="password" name="confirmpassword" id="confirmpassword">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="form-group">
            <label for="about">About Yourself</label>
            <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>
        <button class="btn signup-btn">Submit</button>

    </form>
</section>    

</body>
</html>
